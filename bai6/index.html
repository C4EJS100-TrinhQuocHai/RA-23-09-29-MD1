        II- Biến cách khai báo biến 
         Biến là gì?
         + là dùng để gán giá trị 
         Có bao nhiêu  từ khoá khai báo biến?
         + 3 cách để khai báo biến
         1. var
         + có thể gán lại giá trị,khai báo lại được
         + phạm vi hoạt động function
         + có hoisting
         hoisting là gì?
         hoisting là việc khi khai báo biến sẽ đưa việc khai báo lên đầu.
         2. let
         + có thể gán lại giá trị nhưng không khai báo lại được
         + phạm vi hoạt động là block-scope
         + có hoisting( nhưng không truy cập được)
         3. const
         + thường dùng để khai báo hằng số.
         + không thể gán lại giá trị, không thể khai báo lại,khi khai báo phải gán cho

         + phạm vi hoạt động giống let

         III: DATA TYPE : các kiểu dữ liệu trong js
         1.primitive type : kiểu dữ liệu đơn giản, kiểu dữ liệu nguyên thuỷ, kiểu tham trị
            +string   : kiểu chữ
            +number   : kiểu số
            +undefined: không xác định
            +null     : không có giá trị ( rỗng)
            +NaN      : not a number ( không phải số)
            +Boolean  : kiểu true/flase : kiểu đúng sai
            (Symbol,bigInt)
            
         2.reference type : kiểu dữ liệu phức tạp, hay còn gọi là kiểu tham chiếu
         ( Array,function,object)
         
         3.Kiểm tra kiểu dữ liệu (typeof)
         -kiểm tra kiểu dữ liệu của NaN dùng.
         Number.isNaN() ==> true /là NaN
                        ==>flase/không phải NaN
        IV :  Các hàm có sẵn trong JS
        1.console.log(): giúp hiển thị kết quả để mình test xem các bước xử lý đã đúng chưa
        2.alert()      : hiển thị hộp thông báo ở bên ngoài trình duyệt
        3.confirm()   : hiển thị xác nhận đồng ý hay không đồng ý.
        4.prompt ()   : hiển thị ô nhập dữ liệu.
        DOM 
        5.document.write() : hiển thị lên trình duyệt

        **************************
        V: operators : Toán tử
        1. toán tử số học (+,-,*,/,**,%)
         + %: là chia lấy dư
        2. toán tử so sánh
            ==,===,>,<,>=,<=,!=,!==;
            == : so sánh giá trị
            ===: so sánh giá trị và kiểu  dữ liệU
        3. toán tử gán
          =
        4. toán tử logic
         || &&
         || : sẽ lấy truthy đầu tiên nếu không có thì mặc định lấy cuối cùng
         && : lấy false đầu tiên không có mặc định lấy thăng cuối cùng.
         + truthy: không phải falsy
         + falsy : 0,null,undefined,NaN,flase,"",'',
        5. toán tử tăng giảm
        ++;
        a++: hậu tố ( giá trị sẽ tăng sau)
        ++a: tiền tố( giá  trị sẽ tăng trước)

        7. toán tử 3 ngôi ? : (bài thứ 2 học bài câu điều kiện)
