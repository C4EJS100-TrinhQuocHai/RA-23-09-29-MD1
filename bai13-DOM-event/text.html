<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>
        <!-- thêm nội dung cho nó bằng việc tương tác DOM -->
        xin chào 
        <span> học tập tốt</span>
        
    </h1>
    <script>
        /* 
             Có thể thêm nội dung cho element bằng 3 cách
             1.innerText
             2.textContent
             3.innerHTML.
         */
        let element= document.getElementsByTagName("h1")[0];
        element.innerText="xin chào học tập tốt"
        // element.textContent="học tập tốt!";
        // element.innerHTML="làm bài tập đầy đủ";

    </script>
</body>
</html>
