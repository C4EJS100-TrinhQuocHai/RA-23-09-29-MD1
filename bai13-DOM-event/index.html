    <!-- 
        DOM: Document object model ( mô hình đối tượng tài liệu)
        -Khi trang web được tải lên thì trình duyệt sẽ tạo ra 1 mô hình DOM
        ==> Từ mô hình Dom này chúng ta có thể thêm sửa xoá cập nhập 
        các element,attribute,text,style.....
        -I: Các thành phần trong Dom
            1.element
                + là các thẻ tag
            2.attribute
                + các thuộc tính của thẻ tag
            3.text
                + Nội dung chứa bên trong thẻ tag
        ELEMENT: các cách để lấy ra element
        1.lấy theo tên thẻ
        getElementsByTagName(""): trả về 1 HTML collection dạng gần giống mảng;
        -có thể lấy phần tử theo index, có thể dùng for để duyệt các phần tử
        -Nhưng vì nó không phải mảng nên không thực hiện các phương thức làm việc
        với mảng được.
        2.lấy theo id.
        -mỗi element định danh bởi 1 ID duy nhất.
        ==> trả về trực tiếp đối tượng  (duy nhất 1)
        3.lấy theo class
        ==>trả về HTML collection (nhiều cái)
        4.lấy theo querySelector
        ==> trả về 1 đối tượng element đầu tiên
        5.lấy  theo querySelectorAll (lấy cả);
        ==> trả về  NODElliST gần giống mảng.
        *******************************
     -->
