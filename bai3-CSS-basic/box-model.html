<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: #dbdbdb;
            border: 3px solid black;
            padding: 10px 15px 20px 25px;
            margin: 10px;
        }
        .box1{
            background-color: rgb(27, 187, 5);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        box-model:
        1.margin  : khoảng cách từ border đến phần tử bên ngoài
        2.border  : độ dày của viền
        3.padding : khoảng cách từ border đến content
        4.content : chiều cao của khối 
     -->
    <div class="box1">
        box1
    </div>
     <div class="container">
        Lorem ipsum dolor sit amet.
     </div>
     
</body>
</html>
