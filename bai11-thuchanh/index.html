    <script>
       /* 
            input: hello
            output : 
            -h xuất hiện 1 lần
            -e xuất hiện 1 lần
            -l xuất hiện 2 lần
            -o xuất hiện 1 lần
        */
       let text2="hello";//helo
       let text1=[...new Set(text2)];
       for (let i = 0; i < text1.length; i++) {
            let count=0;
            for (let j = 0; j < text2.length; j++) {
                if(text1[i]==text2[j]){
                    count++;//1
                }
            }
            console.log(`${text1[i]} xuất hiện ${count} lần`);
       }
