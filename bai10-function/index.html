        FUNCTION
        I-hàm là gì : 
            -bao gồm tập hợp các câu lệnh thực hiện tác vụ duy nhất.
            -có thể tái sử dụng (mình viết 1 lần mà dùng nhiều lần).
            -dễ bảo trì.
        II-Các loại hàm hay dùng,các khai báo , cách thực thi hàm
            1. function bình thường ( declaration).
            -tên function đặt theo quy tắc camel-case
            -để hàm được thực thi phải GỌI hàm
            -có thể gọi sau khi hoặc trưỚc khi khai báo.
            2. function expression function.
            -không được gọi trước khi khai báo.
            3. arrow function ( hàm mũi tên).
                - cú pháp gọn gàng.
                - phải gọi sau khi khai báo.
                - không có CONTEXT (this).
            4. IIFE( đọc thêm): hàm tự gọi chính nó Immediately invoked function expression
        III-return trong hàm ( break);
        - return dừng chương trình
        - kết quả trả về của hàm.
        IV: tham số (param),đối số (argument)
         1. đối số 
         -khi gọi hàm truyền cho nó giá trị(có thể là mọi kiểu dữ liệu) thì đó là đối số.
         2. tham số
         - cái nhận về
         3. default parameter (tham số mặc định)
         4.toán tử REST (lấy hết tất cả các đối số cho vào 1 cái mảng.)
        V: callback, closure,phạm vi của biến.
        1.phạm vi của biến
        -var phạm vi function tức là nếu var khai báo trong function thì 
        phạm vi của nó chỉ trong function
        - let và const sinh ra ở phiên bản ES6 (2015)
        2.closure
        -function có thể lồng nhiều function
        -function cha không thể truy cập biến của function con
        -function con có thể truy cập biến của function
        3.callback 
        -hàm được truyền vào làm đối số của hàm khác
        4-đệ quy 
        - hàm tự gọi lại chính nó.
     -->
